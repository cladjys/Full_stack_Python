<!DOCTYPE html> <!-- etiqueta para declarar archivo html -->
<html lang="en"> <!-- inici etiqueta html, idioma del docum. -->

<head> <!-- inicio etiqueta head, contiene metadatos del documento -->
    <meta charset="UTF-8"> <!-- metadato para definir el juego de caracteres del documento -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- metadato para definir el tamaño de la pantalla y la escala inicial -->
    <title>Document</title> <!-- título del documento -->
    <!-- bootstrap css, estilos que incluye el framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head> <!-- fin etiqueta head -->

<body> <!-- inicio etiqueta body, contiene el contenido del documento -->
    <!-- formulario https://getbootstrap.com/docs/5.3/forms/overview/#overview-->
    <section class="bg-dark text-light p-4 mb-5 m-auto w-50">
        <!--margenes, mt, mb, ms, me van del 1 al 5 https://getbootstrap.com/docs/5.3/utilities/spacing/#margin-and-padding-->
        <form action="pagina2.html">
            <div class="mx-auto p-2" style="width: 200px;">
                <h3>FORMULARIO</h3>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombreId" aria-describedby="nombreHelp">
            </div>
            <div class="mb-3">
                <label for="dirrecion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccionId" aria-describedby="direccionHelp">
            </div>
            <div class="mb-3">
                <label for="direccion" class="form label">Especialidad médica</label>
                <select class="form-selcet" aria-label="Default select example">
                    <option selected>Seleccione una especialidad médica</option>
                    <option value="1">Medicina Interna</option>
                    <option value="2">Medicina General</option>
                    <option value="3">Traumatología</option>
                    <option value="4">Nutricionista</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fechaId" aria-describedby="fechaHelp">
            </div>
            <div class="mb-3">
                <label for="hora" class="form-label">Hora</label>
                <input type="time" class="form-control" id="horaId" aria-describedby="horaHelp">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electronico</label>
                <input type="email" class="form-control" id="emailId" aria-describedby="emailHelp">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </section>

    <!-- bootstrap js, funcionalidades que incluye en framework -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

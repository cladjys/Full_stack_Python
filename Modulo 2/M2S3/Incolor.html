<!DOCTYPE html> <!-- html:5 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Color</title>
    
</head>
<style>
    table {
        border: 2px solid gray; }
</Style>

<body> <!-- cuerpo o estructura del documento -->

    <!-- tabla -->
     
    <table id="tabla" style="width:50%" border="2"> 
        <tr> <!-- fila o table row -->
          <td class="rojo" style="background-color: #ff0000">ROJO</td> <!-- celda o table data -->
          <td class="blanco" style="background-color: #ffffff">BLANCO</td>
          <td class="verde" style="background-color: #008000">VERDE</td>
          <td class="gris" style="background-color: #808080">GRIS</td>
        </tr> <!-- final fila -->
        <tr> <!-- fila -->
          <td class="cafe" rowspan="2" style="background-color: #a52a2a">CAFE</td>
          <td class="azul" style="background-color: #0000ff">AZUL</td>
          <td class="violeta" colspan="2" style="background-color: #ee82ee">VIOLETA</td>
        </tr> <!-- final fila table row-->
        <tr>
            <td class="rosado" style="background-color: #ffc0cb">ROSADO</td>
            <td class="amarillo" rowspan="2" style="background-color: #ffff00">AMARILLO</td>
            <td class="turquesa" style="background-color: #40e0d0">TURQUESA</td>
        </tr>
        <tr>
            <td class="naranja" style="background-color: #ffa500">NARANJO</td>
            <td class="purpura" style="background-color: #800080">PURPURA</td>
            <td class="negro" style="background-color: #ff0000">NEGRO</td>
        </tr>
    </table> 
    
</body>
</html>

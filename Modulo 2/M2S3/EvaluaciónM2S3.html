<!doctype html> <!-- etiqueta para declarar archivo html -->
<html lang="en"> <!-- inicio etiqueta html, idioma del documento -->

<head> <!-- inicio etiqueta head, contiene metadatos del documento -->
    <meta charset="utf-8"> <!-- metadato para definir el juego de caracteres del documento -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- metadato para definir el tamaño de la pantalla y la escala inicial -->
    <title>Bootstrap demo</title> <!-- título del documento -->
    <!-- bootstrap css, estilos que incluye el framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head> <!-- fin etiqueta head -->

<body>  <!-- inicio etiqueta body, contiene el contenido del documento -->
    
    <div class="mx-auto p-2" style="width: 700px;">
        <h2>Botones con Diferentes Estilos</h2>
    </div> 
    
    <div class="button-container">
        <button class="primary-btn" style="background-color: #3498db; margin: 1%; border-color:#3498db; border-radius: 5px;">Botón Primario</button>
        <button class="secondary-btn" style="background-color: #2ecc71; margin: 1%; border-color:#2ecc71; border-radius: 5px;">Botón Secundario</button>
        <button class="success-btn" style="background-color: #27ae60; margin: 1%; border-color:#27ae60; border-radius: 5px;">Botón de Éxito</button>
        <button class="danger-btn" style="background-color: #e74c3cdb; margin: 1%; border-color:#e74c3cdb; border-radius: 5px;">Botón de Peligro</button>
    </div>

     <!-- bootstrap js, funcionalidades que incluye en framework -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
     crossorigin="anonymous"></script>

</body> <!-- fin cuerpo del documento-->
</html> <!-- fin html-->
